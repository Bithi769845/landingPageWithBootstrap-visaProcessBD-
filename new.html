    <title>Bootstrap Tab Panel Example (Using Nav-Pills)</title>
    <style>
        body {
            padding: 10px;

        .tab-content {
            background-color: #ffffff;
            /* Adjust background color */
            padding: 5px;
        }

        .nav-pills .nav-link {
            border-radius: 0;
            /* Remove border radius */
        }

        .nav-pills .nav-item .nav-link.active {
            background-color: #00599b;
            /* Active tab color */
            color: white;
            /* Active tab text color */
        }

        .nav-pills .nav-link {
            background-color: #d9d9d9;
            /* Inactive tab color */
            color: black;
            /* Inactive tab text color */
        }
    </style>
</head>
